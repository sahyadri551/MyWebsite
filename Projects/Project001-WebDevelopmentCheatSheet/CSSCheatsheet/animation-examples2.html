<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframe Animations</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .animation-demo-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            gap: 50px;
            flex-wrap: wrap;
        }
        .flipping-heading {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-align: center;
            perspective: 600px; 
            border: none;
        }

        .flipping-heading span {
            display: inline-block;
            animation: flip 2s infinite;
            animation-delay: 0.2s; 
        }

        @keyframes flip {
          0%, 80% {
            transform: rotateY(360deg) 
          }
        }
        
        .bouncing-box {
            width: 300px;
            height: 400px;
            background-color: #87ceeb; 
            border-radius: 10px;
            position: relative;
            border: 2px solid #333;
            border-bottom: 15px solid #3CB371;
            overflow: hidden;
        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            left: 50%;
            margin-left: -25px; 
            bottom: 350px; 
            background-image: url("image/football.jpg");
            background-color: #007bff;
            background-size: cover;
            animation: bounce 2s cubic-bezier(0.5, 0.05, 1, 0.5) infinite;
        }

        @keyframes bounce {
            0%   { transform: translateY(350px); }
            50%  { transform: translateY(0px); }
            100% { transform: translateY(350px); }
        }

        .circular-loader {
            width: 80px;
            height: 80px;
            border: 10px solid #f3f3f3; 
            border-top: 10px solid #0056b3; 
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bubble-loader {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bubble {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0056b3;
            animation: bubble-scale 1.4s infinite ease-in-out both;
        }

        .bubble:nth-child(1) { animation-delay: -0.32s; }
        .bubble:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bubble-scale {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

    </style>
</head>
<body>

    <div class="container">
         <a href="animation.html">&larr; Go Back</a>
        <h1 class="flipping-heading">
            <span >C</span>
            <span >S</span>
            <span >S</span>
            <span >&nbsp;</span>
            <span >A</span>
            <span >N</span>
            <span >I</span>
            <span >M</span>
            <span >A</span>
            <span >T</span>
            <span >I</span>
            <span >O</span>
            <span >N</span>
            <span >S</span>
        </h1>
        
        <p>This page demonstrates several engaging animations created purely with CSS `@keyframes`. The examples below match the animations requested.</p>

        <div class="example-box">
            <h2>Animation Showcase</h2>
            <div class="animation-demo-area">
                
                <div class="bouncing-box">
                    <div class="ball"></div>
                </div>

                <div class="circular-loader"></div>

            </div>
        </div>

        <div class="example-box">
            <h2>Linear Bubble Loader</h2>
             <div class="animation-demo-area">
                 <div class="bubble-loader">
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
