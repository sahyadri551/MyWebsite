<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Cheatsheet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #5858c1; 
            color: #333;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #2c3e50;
            color: #ffffff;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        header p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #bdc3c7;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            justify-content: center;
        }

        .cheatsheet-links {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .topic-box {
            background-color: #007bff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            width: 300px;
            height: 50px;
            padding: 25px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .topic-box:hover {
            transform: translate(-4px,-5px);
            background-color: #e04949;
            box-shadow: 0 12px 20px rgba(205, 91, 91, 0.5);
        }

        .topic-box h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 1.5em;
        }
        
        .topic-box a {
            text-decoration: none;
            color: inherit; 
            display: block;
            height: 100%;
            width: 100%;
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: #bdc3c7;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Web Development Cheatsheet</h1>
        <p>Your quick guide to the essential building blocks of the web. Click a topic to dive in.</p>
    </header>

    <div class="container">
        <div class="cheatsheet-links">
            <div class="topic-box">
                <a href="HTMLCheatsheet/index.html">
                    <h3>HTML Cheatsheet</h3>
                </a>
            </div>

            <div class="topic-box">
                <a href="CSSCheatsheet/index.html">
                    <h3>CSS Cheatsheet</h3>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Web Dev Cheatsheets</p>
    </footer>

</body>
</html>
