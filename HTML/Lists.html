<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ul style="list-style-type: square;">
        <!-- list-style-type: square; list-style-type: none; list-style-type: disc; -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ol style="list-style-type: lower-alpha;" start="3" >
        <!-- list-style-type: upper-alpha; list-style-type: none; list-style-type: lower-roman;
          list-style-type: upper-latin; list-style-type: decimal; -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>Item 1</dt>
        <dd>Description 1</dd>
        <dt>Item 2</dt>
        <dd>Description 2</dd>
        <dt>Item 3</dt>
        <dd>Description 3</dd>
    </dl>

</body>
</html>
