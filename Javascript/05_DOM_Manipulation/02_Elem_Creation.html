<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    let parent = document.querySelector('.parent');
    console.log(parent.children);
    console.log(parent.children[1].innerText);
    parent.children[1].style.backgroundColor = "red";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    console.log(parent.children[1].nextElementSibling);
    console.log(parent.children[1].previousElementSibling);
    
    day=document.getElementsByClassName("day");
    console.log(day);
    console.log(day[0].parentElement);

    //Nodes
    console.log(parent.childNodes);
    console.log(parent.firstChild);
    console.log(parent.lastChild);
    console.log(parent.children[0].nextSibling);
    console.log(parent.children[0].previousSibling);
    console.log(parent.children[0].nextElementSibling);
    console.log(parent.children[0].previousElementSibling);
    
    //Creating elements
    let div=document.createElement("div");
    // div.innerText="Hello World";
    let txt = document.createTextNode("Hello World");
    div.appendChild(txt);
    div.style.backgroundColor="red";
    div.style.color="white";
    div.className="day";
    div.id="day1";
    div.setAttribute("data-id", "1");
    document.body.appendChild(div);
</script>
</html>
